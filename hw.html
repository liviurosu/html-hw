<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Simulation</title>
</head>
<body>
    <h1>Vehicle Simulation</h1>

    <div id="motorcycle">
        <h2>Motorcycle</h2>
        <p>Speed: <span id="motorcycle-speed">0</span> km/h</p>
        <p>Gas Consumed: <span id="motorcycle-gas">0</span> liters</p>
        <p>Kilometers Driven: <span id="motorcycle-km">0</span> km</p>
    </div>
    <div id="car">
        <h2>Car</h2>
        <p>Speed: <span id="car-speed">0</span> km/h</p>
        <p>Gas Consumed: <span id="car-gas">0</span> liters</p>
        <p>Kilometers Driven: <span id="car-km">0</span> km</p>
    </div>
    <div id="truck">
        <h2>Truck</h2>
        <p>Speed: <span id="truck-speed">0</span> km/h</p>
        <p>Gas Consumed: <span id="truck-gas">0</span> liters</p>
        <p>Kilometers Driven: <span id="truck-km">0</span> km</p>
    </div>

    <button id="start-button">Start Simulation</button>
    <button id="stop-button">Stop Simulation</button>

    <script src="hw.js"></script> 
</body>
</html>
